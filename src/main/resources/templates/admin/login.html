<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assests/login/css/login.css}">
    <title>Login Admin</title>
    <style>
        .bs-icon {
            --bs-icon-size: .75rem;
            display: flex;
            flex-shrink: 0;
            justify-content: center;
            align-items: center;
            font-size: var(--bs-icon-size);
            width: calc(var(--bs-icon-size) * 2);
            height: calc(var(--bs-icon-size) * 2);
            color: var(--bs-primary);
        }

        .bs-icon-xs {
            --bs-icon-size: 1rem;
            width: calc(var(--bs-icon-size) * 1.5);
            height: calc(var(--bs-icon-size) * 1.5);
        }

        .bs-icon-sm {
            --bs-icon-size: 1rem;
        }

        .bs-icon-md {
            --bs-icon-size: 1.5rem;
        }

        .bs-icon-lg {
            --bs-icon-size: 2rem;
        }

        .bs-icon-xl {
            --bs-icon-size: 2.5rem;
        }

        .bs-icon.bs-icon-primary {
            color: var(--bs-white);
            background: var(--bs-primary);
        }

        .bs-icon.bs-icon-primary-light {
            color: var(--bs-primary);
            background: rgba(var(--bs-primary-rgb), .2);
        }

        .bs-icon.bs-icon-semi-white {
            color: var(--bs-primary);
            background: rgba(255, 255, 255, .5);
        }

        .bs-icon.bs-icon-rounded {
            border-radius: .5rem;
        }

        .bs-icon.bs-icon-circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log in As Administrator</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <svg class="bi bi-person" fill="currentColor" height="1em" viewBox="0 0 16 16"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg>
                        </div>
                        <form th:action="@{/login}" th:object="${login}" class="text-center" method="post">
                            <div class="mb-3">
                                <input th:field="*{username}" class="form-control" name="email"
                                       placeholder="Email"
                                       type="email"/>
                            </div>
                            <div class="mb-3"><input th:field="*{password}" class="form-control" name="password"
                                                     placeholder="Password"
                                                     type="password"/></div>
                            <input type="hidden" name="access-token" th:name="access" th:value="${access_token}">
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
